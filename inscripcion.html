  <section class="formulario-inscripcion">
    <div class="container">
      <h2>Formulario de Inscripción</h2>
      <p>Llena los siguientes campos para recibir información acerca del Club Deportivo Vadid.</p>
      
      <form action="form/procesar.php" method="post" class="formulario">

        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required placeholder="Juan">
        </div>

        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required placeholder="Pérez">
        </div>

        <div class="form-group">
          <label for="correo">Correo electrónico:</label>
          <input type="email" id="correo" name="correo" required placeholder="correo@ejemplo.com">
        </div>

        <div class="form-group">
          <label for="telefono">Número de teléfono:</label>
          <input type="tel" id="telefono" name="telefono" required placeholder="3134565039">
        </div>
      <div class="form-group"> 
        <label for="deporte">Selecciona el deporte:</label>
          <select name="deporte" id="deporte" required>
          <option value="">-- Selecciona una opción --</option>
          <option value="futbol">Fútbol</option>
          <option value="basket">Baloncesto</option>
          </select>
      </div> 
        <button type="submit" class="btn">Enviar inscripción</button>
      </form>
    </div>
  </section>
